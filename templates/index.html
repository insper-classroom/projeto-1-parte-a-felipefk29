<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-it</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="templates/getit.css" />
  </head>


<body>


 <div class="appbar">
      <img src="img/logo-getit.png" class="logo" />
      <span class="subtitle">Como o Post-it, mas com outro verbo</span>
    </div>

<form method="post" action="/" class="form-card">  <!-- forçar POST para a raiz, sem ?edit_id -->
  <input
    class="form-card-title"
    type="text"
    name="titulo"
    placeholder="Título"
    value="{form_title_value}"
  />

  <textarea
    class="autoresize"
    name="detalhes"
    placeholder="Digite o conteúdo..."
  >{form_details_value}</textarea>

  <!-- Tag (tema) -->
  <input
    class="form-card-tag"
    type="text"
    name="tag"
    placeholder="Tag (tema, opcional)"
    value="{form_tag_value}"
  />

  <input type="hidden" name="update_id" value="{form_update_id}" />  <!-- nome fixo, value com o id -->
  <button class="btn" type="submit">{form_submit_label}</button>
  {cancel_link}
</form>

  <main class="container">
    <div class="card-container">
      {notes}
    </div>
  </main>

  <script type="text/javascript" src="templates/getit.js"></script>


</body>
</html>
